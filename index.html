<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jumpy-box</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
    }
    canvas {
      margin: auto;
      border: 1px solid;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <script src="script.js"></script>
</body>
</html>
